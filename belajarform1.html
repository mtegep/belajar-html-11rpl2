<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title></title>
  </head>
  <body>
    <h1>Sign In</h1>
    <form>
      <input type="text" placeholder="Username"/>
      <br /><br />
      <input type="password" placeholder="Password"/>
      <br /><br />
      <input type="submit" value="Login"/>
    </form>
    <br /><br /><br />
    <form>
      <h1>Input Data Siswa</h1>
      <div>Nis</div>
      <input type="number" placeholder="ex.12345678"/>
      <br /><br />
      <div>Nama Lengkap</div>
      <input type="text" placeholder="ex. Muhammad Tegep"/>
      <br /><br />
      <div>Jenis Kelamin</div>
      <input type="radio" name="kelamin" id="1" />
      <label for="1">Laki-Laki</label>
      <input type="radio" name="kelamin" id="2" />
      <label for="2">Perempuan</label>
      <br /><br />
      <div>Kelas</div>
      <select>
        <option>XI RPL 1</option>
        <option>XI RPL 2</option>
        </select>
        <br /><br />
      <div>Tanggal Lahir</div>
      <input type="date" />
      <br /><br />
      <div>Hobi</div>
      <input type="checkbox" value="Mancing" />Mancing
      <input type="checkbox" value="Main Game" />Main Game
      <br />
      <input type="checkbox" value="Nonton Drakor" />Nonton Drakor
      <input type="checkbox" value="Tiktokan" />Tiktokan
      <br /><br />
      <div>Alamat</div>
      <textarea cols="40" rows="8" placeholder="ex. Jl. Raya Tanjungwangi"></textarea>
      <br /><br />
      <button type="submit">Simpan</button>
     </form>
  </body>
</html>
